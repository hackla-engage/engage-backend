version: "3"

services:
  backend:
    env_file: ./.env
    build: .
    image: hack4laengage/engage_backend_service:latest
    volumes:
      - .:/engage_backend_service
    working_dir: /engage_backend_service
    entrypoint: /engage_backend_service/scripts/runlocal.sh
    ports:
      - "8000:8000"